[package]
name = "unprll-miner"
version = "0.1.0"
authors = ["Christopher Tobias <ctobias@gmx.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async_jsonrpc_client = { path = "../../async_jsonrpc_client" }
bin_common = { path = "../common" }
bincode = "1.1"
coin_specific = { path = "../../coin_specific" }
common = { path = "../../common" }
crypto = { path = "../../crypto" }
failure = "0.1"
futures = "0.3"
hex = "0.3"
log = "0.4"
rpc = { path = "../../rpc" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.2"
tokio = { version = "0.2", features = ["full"] }
wallet = { path = "../../wallet" }
