[package]
name = "unprll-wallet-rpc"
version = "0.1.0"
authors = ["Christopher Tobias <ctobias@gmx.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
bincode = "1.1"
bin_common = { path = "../common" }
coin_specific = { path = "../../coin_specific" }
common = { path = "../../common" }
crypto = { path = "../../crypto" }
ensure_macro = { path = "../../ensure_macro" }
futures = "0.3"
hex = "0.3"
hyper = "0.13"
jsonrpsee = { version = "0.1" }
log = "0.4"
rpc = { path = "../../rpc" }
serde = { version = "1.0", features = ["derive"] }
structopt = "0.2"
tokio = { version = "0.2", features = ["full"] }
transaction_util = { path = "../../transaction_util" }
wallet = { path = "../../wallet" }
