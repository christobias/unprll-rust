name: Unprll
version: "Beta Beaver - v2.1.1"
author: The Unprll Project
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - log-level:
        long: log-level
        value_name: LEVEL
        help: Set log level
        default_value: "1"
        possible_values:
            - "0"
            - "1"
            - "2"
            - "3"
    - log-file:
        long: log-file
        value_name: FILE
        help: Set log file
        default_value: "~/.unprll/unprll_rust.log"
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                help: print debug information
